<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Point Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header with title and music player -->
    <header>
        <h1>Catch the Point</h1>
        <!-- Music Player -->
        <div class="music-player">
            <audio id="audio-player" controls>
                <source src="SUPAFLY INC - CATCH ME WHEN I'M FALLING.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>
    </header>

    <!-- Hidden checkbox to control the animation -->
    <input type="checkbox" id="toggle" class="hidden-toggle">

    <!-- Game frame -->
    <div class="frame">
        <div class="point"></div>
        <div class="circle"></div>
    </div>
    
    <!-- Button (acts as a label for the checkbox) -->
    <label for="toggle" class="btn">Catch Me</label>
</body>
</html>
