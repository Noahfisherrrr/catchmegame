<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Point Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="cosmos">
   
    <!-- Header with title and music player -->
    <header>
        <h1>Catch the Fish</h1>
        <p>You Can Use Spacebar To Play</p>
        <!-- Music Player -->
        <div class="music-player">
            <audio id="audio-player" controls>
                <source src="Taj Mahal - Fishin' Blues.mp3" type="audio/mp3">
            </audio>
        </div>
    </header>

    <!-- Hidden checkbox to control the animation -->
    <input type="checkbox" id="toggle" class="hidden-toggle">

    <!-- Game frame -->
    <div class="frame">
        <div class="fish"></div>
        <div class="net"></div>
    </div>
    
    <!-- Button (acts as a label for the checkbox) -->
    <label for="toggle" class="btn">Catch It!</label>
  
</body>
</html>
